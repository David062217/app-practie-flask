<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% extends 'base.html' %}
    {% block header %} 
    <h1>{% block title %} Editar {{ todo['description'] }} {% endblock %}</h1>
    {% endblock %}
</head>
<body>
    {% block content %}
        <form method="post">
            <label for="description">Descripci√≥n</label>
            <input type="text" name="description" id="description" value="{{ request.form['description'] or todo['description'] }}" required>
            <label for="completed">Completado</label> 
            <input type="checkbox" name="completed" id="completed" {% if todo['completed'] == 1 %}checked{% endif %}> 
            <input type="submit" value="Guardar">
        </form>
        <form action="{{ url_for('todo.delete', id = todo['id']) }}" method="post">
            <input type="submit" class="danger" value="Eliminar" onclick="return confirm('Seguro de eliminar')">
        </form>
    {% endblock %}
</body>
</html>
